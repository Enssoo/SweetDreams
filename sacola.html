<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sacola de Compras</title>
		<link rel="stylesheet" type="text/css" href="sacola.css" media="screen">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<a href="https://www.flaticon.com/free-icons/macaron" title="macaron icons"></a>
		<script src="https://kit.fontawesome.com/84140d6553.js" crossorigin="anonymous"></script>
		
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+IN:wght@100..400&display=swap');
		</style>
		
		
	</head>
	<body>
		<table border="0" class="table">
			<tr>
				<td ><img src="logo.jpg" class="img"></td>
				<td colspan="2">
					<h2>Sacola</h2>
				</td>
				<td class="cabecalho">Preço</td>
				<td class="cabecalho">Quantidade</td>
				<td class="cabecalho">Total</td>
				<td><a href="homepage.html" class="volta"><i class="fa-solid fa-circle-arrow-left"></i></a></td>
			</tr>
			
			<tr><td rowspan="7"></td><td colspan="5"><hr><td rowspan="7"></td></td></tr>
			
			<tr>
				<td><img src="torta_morango.jpg" style="width: 90%;"></td>
				<td>
					Torta 
					<br>
					Tipo: Morango
				</td>
				<td>Preço</td>
				<td>
					<button type="button" class="tirab"><i class="fa-solid fa-minus"></i></button>
						Quantidade
					<button type="button" class="tirab"><i class="fa-solid fa-plus"></i></button>
				</td>
				<td>Total <button type="button" class="tirab"><i class="fa-solid fa-xmark"></i></button></td>
			</tr>
				
			<tr><td colspan="5"><hr><a></td></tr>
			
			<tr>
				<td><img src="sacola_tiramissu.jpg" style="width: 90%;"></td>
				<td>Tiramissu</td>
				<td>Preço</td>
				<td>
					<button type="button" class="tirab"><i class="fa-solid fa-minus"></i></button>
						Quantidade
					<button type="button" class="tirab"><i class="fa-solid fa-plus"></i></button>
				</td>
				<td>Total <button type="button" class="tirab"><i class="fa-solid fa-xmark"></i></button></td>
			</tr>
			
			<tr><td colspan="5"><hr><a></td></tr>
			
			<tr>
				<td colspan="4" class="info">Informe seu CEP: <input type="text" class="texto" placeholder="00000-000"></td>
				<td class="info" rowspan="2"><b>Valor: TOTAL</b></td>
			</tr>
			
			<tr>
				<td colspan="4" class="info">Frete:</td>
			</tr>
		</table>
		
		<div id="botao">
			<a class="button">Continuar</a>
		</div>
	
	</body>
</html>
