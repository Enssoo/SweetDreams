<!DOCTYPE html>
<html>
	<head>
		<title>Fale Conosco</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="fale_conosco.css" media="screen">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<a href="https://www.flaticon.com/free-icons/macaron" title="macaron icons"></a>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+IN:wght@100..400&display=swap');
		</style>
	</head>
	<body>
		<form>
			<fieldset>
					<h2>Informações</h2>
					<table border="0">
						<tr>
							<td><label for="nome">Nome</label></td>
							<td><label for="email">Email</label></td>
						</tr>
							
						<tr>
							<td><input type="text" id="nome" class="campo" name="nome" placeholder="Insira seu Nome" required=""></td>
							<td><input type="email" id="email" class="campo" name="email" placeholder="Exemplo@gmail.com" required=""></td>				
						</tr>	
											
						<tr>
							<td><label for="date">Data de nascimento</label></td>
							<td><label for="tel">Telefone</label></td>
						</tr>	
									
						<tr>	
							<td><input type="date" id="date" class="campo" required=""></td>
							<td><input type="tel" id="tel" class="campo" name="fone" placeholder="(00) 00000-0000" required=""></td>
						</tr>
				
						<tr>
							<td><label for="mensagem">Mensagem</label></td>
						</tr>	
									
						<tr>					
							<td colspan="2"><textarea id="mensagem" class="campo2" rows="10" cols="80" required="" placeholder="Insira sua mensagem"></textarea></td>
						</tr>
				    </table>	
				<input class="button" id="enviar" type="submit" value="Enviar">
				<input class="button" id="cancelar" type="reset" value="Cancelar">
			</fieldset>	
		</form>
	</body>
</html>
