<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="login.css" media="screen">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<a href="https://www.flaticon.com/free-icons/macaron" title="macaron icons"></a>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+IN:wght@100..400&display=swap');
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<h2>Login</h2>
				<table border="0">
					<tr>
						<td><label for="email">Email</label></td>
					</tr>
					<tr>
						<td><input type="email" id="email" class="campo" name="email" placeholder="Exemplo@gmail.com" required></td>
					</tr>
					<tr>
						<td><label for="password">Senha</label></td>
					</tr>
					<tr>
						<td><input type="password" id="password" class="campo" placeholder="*********" required></td>
					</tr>
				</table>
				<a href="cadastro.html">Cadastro</a>
				<br>
				<input class="button" id="enviar" type="submit" value="Enviar">
			</fieldset>  
		</form>
	</body>
</html>
